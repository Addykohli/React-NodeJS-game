<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <title>Business Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    @media screen and (max-width: 768px) {
      #root {
        width: 100vw;
        min-height: 100vh;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        transform-origin: top left;
        transform: scale(1);
      }
    }

    /* Enable touch-based pinch zoom on mobile devices */
    @media (pointer: coarse) {
      #root {
        touch-action: pan-x pan-y;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
