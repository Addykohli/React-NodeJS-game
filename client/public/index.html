<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
    }

    /* Enable touch-based pinch zoom on mobile devices */
    @media (pointer: coarse) {
      #root {
        touch-action: pinch-zoom;
        -webkit-overflow-scrolling: touch;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
