version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gamedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine

  server:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/gamedb
      - REDIS_URL=redis://redis:6379
      - DB_SSL=false
      - PORT=5000
      - CLIENT_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  client:
    build:
      context: ./client
      args:
        - REACT_APP_SERVER_URL=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  postgres_data:
